<!DOCTYPE html>  
<html lang="id">  
<head>  
    <meta charset="UTF-8">  
    <title>Materi Pembelajaran</title>  
    <style>  
        body {  
            font-family: 'Arial', sans-serif;  
            background-color: #f4f4f4;  
            margin: 0;  
            padding: 20px;  
            display: flex;  
            justify-content: center;  
            align-items: center;  
        }  

        fieldset {  
            width: 100%;  
            max-width: 400px;  
            border: 2px solid #007bff;  
            border-radius: 12px;  
            padding: 20px;  
            background-color: white;  
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);  
            transition: all 0.3s ease;  
        }  

        fieldset:hover {  
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);  
            transform: translateY(-5px);  
        }  

        legend {  
            text-align: center;  
            font-size: 1.5em;  
            color: #007bff;  
            padding: 0 10px;  
            font-weight: bold;  
        } 

        ul {  
            list-style-type: none;  
            padding: 0;  
        }  

        ul li {  
            margin: 10px 0;  
        }  

        ul li a {  
            display: block;  
            text-decoration: none;  
            color: #007bff;  
            background-color: #f8f9fa;  
            padding: 12px 15px;  
            border-radius: 8px;  
            text-align: center;  
            font-weight: 600;  
            transition: all 0.3s ease;  
            border: 1px solid #007bff;  
        }  
        
        ul li a:hover {  
            background-color: #007bff;  
            color: #ffffff;  
        }  
    </style>  
</head>  
<body>  
    <fieldset>  
        <legend>Materi Pembelajaran Fullstack</legend>  
        <ul>  
            <li><a href="https://www.petanikode.com/tutorial/html/" target="mainContent">HTML</a></li>  
            <li><a href="https://www.petanikode.com/tutorial/javascript/" target="mainContent">JavaScript</a></li>  
            <li><a href="https://www.petanikode.com/reactjs-untuk-pemula/" target="mainContent">React Framework</a></li>  
            <li><a href="https://www.petanikode.com/nodejs-pemula/" target="mainContent">Node.js</a></li>  
            <li><a href="https://www.mongodb.com" target="mainContent">MongoDB</a></li>  
            <li><a href="https://www.petanikode.com/laravel-11/" target="mainContent">Laravel</a></li>  
        </ul>  
    </fieldset>  
</body>  
</html>
