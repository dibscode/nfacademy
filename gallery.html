<!DOCTYPE html>  
<html lang="id">  
<head>  
    <meta charset="UTF-8">  
    <title>Gallery</title>  
    <style>  
        body {  
            font-family: 'Arial', sans-serif;  
            background-color: #ffffff;  
            margin: 0;  
            padding: 20px;  
            display: flex;  
            flex-direction: column;  
            align-items: center;  
        }  

        h2 {  
            color: #007bff;  
            border-bottom: 2px solid #007bff;  
            padding-bottom: 10px;  
            margin-bottom: 20px;  
        }  

        .gallery-container {  
            display: grid;  
            grid-template-columns: repeat(3, 1fr);  
            gap: 20px;  
            background-color: white;  
            padding: 20px;   
            max-width: 1000px;  
        }  

        .gallery-item {  
            position: relative;  
            overflow: hidden;  
            border-radius: 10px;  
            transition: all 0.3s ease;  
        }  

        .gallery-item:nth-child(1) { grid-row: 1 / 3; }  

        .gallery-item img {  
            width: 100%;  
            height: 100%;  
            object-fit: cover;  
            transition: transform 0.3s ease;  
        }  

        .gallery-item:hover img {  
            transform: scale(1.1);  
        }  

        .gallery-item::after {  
            content: '';  
            position: absolute;  
            bottom: 0;  
            left: 0;  
            width: 100%;  
            height: 50px;  
            background: linear-gradient(transparent, rgba(0, 0, 0, 0.993));  
            opacity: 0;  
            transition: opacity 0.3s ease;  
        }  

        .gallery-item:hover::after {  
            opacity: 1;  
        }  

        @media (max-width: 768px) {  
            .gallery-container {  
                grid-template-columns: 1fr;  
            }  

            .gallery-item:nth-child(1) {   
                grid-row: auto;   
            }  
        }  
    </style>  
</head>
