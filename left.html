<!DOCTYPE html>  
<html lang="id">  
<head>  
    <meta charset="UTF-8">  
    <title>Link Sosial Media</title>  
    <style>  
        body {  
            font-family: 'Arial', sans-serif;  
            background-color: #f4f4f4;  
            margin: 0;  
            padding: 20px;  
            display: flex;  
            justify-content: center;  
            align-items: center;  
        }  

        fieldset {  
            width: 100%;  
            max-width: 400px;  
            border: 2px solid #007bff;  
            border-radius: 12px;  
            padding: 20px;  
            background-color: white;  
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);  
            transition: all 0.3s ease;  
        }  

        fieldset:hover {  
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);  
            transform: translateY(-5px);  
        }  

        legend {  
            text-align: center;  
            font-size: 1.5em;  
            color: #007bff;  
            padding: 0 10px;  
            font-weight: bold;  
        }  

        ul {  
            list-style-type: none;  
            padding: 0;  
            margin: 0;  
        }  

        ul li {  
            margin-bottom: 10px;  
        }  

        ul li a {  
            display: block;  
            text-decoration: none;  
            color: #007bff;  
            background-color: #f8f9fa;  
            padding: 12px 15px;  
            border-radius: 8px;  
            text-align: center;  
            font-weight: 600;  
            transition: all 0.3s ease;  
            border: 1px solid #007bff;  
        }  

        ul li a:hover {  
            background-color: #007bff;  
            color: white;  
            transform: scale(1.05);  
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);  
        }  

        /* Efek untuk setiap link dengan warna berbeda */  
        ul li:nth-child(1) a { border-color: #0d6efd; }  
        ul li:nth-child(2) a { border-color: #dc3545; }  
        ul li:nth-child(3) a { border-color: #ffc107; }  
        ul li:nth-child(4) a { border-color: #198754; }  
        ul li:nth-child(5) a { border-color: #6f42c1; }  

        ul li:nth-child(1) a:hover { background-color: #0d6efd; }  
        ul li:nth-child(2) a:hover { background-color: #dc3545; }  
        ul li:nth-child(3) a:hover { background-color: #ffc107; color: black; }  
        ul li:nth-child(4) a:hover { background-color: #198754; }  
        ul li:nth-child(5) a:hover { background-color: #6f42c1; }  
    </style>  
</head>  
<body>  
    <fieldset>  
        <legend>Web Portofolio Teman-Teman</legend>  
        <ul>  
            <li><a href="https://portofolio.dibscode.com" target="mainContent">Adib</a></li>  
            <li><a href="https://kikycomel.github.io/myportofolio/" target="mainContent">Kiky</a></li>  
            <li><a href="https://www.instagram.com/emoha.dzikrillah/" target="mainContent">Dzikrillah</a></li>  
            <li><a href="https://www.instagram.com/izdnhfd_/" target="mainContent">Izzah</a></li>  
            <li><a href="https://www.instagram.com/dianputridewi_/" target="mainContent">Putri</a></li>  
        </ul>  
    </fieldset>  
</body>  
</html>
