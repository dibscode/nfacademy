<!DOCTYPE html>  
<html lang="id">  
<head>  
    <meta charset="UTF-8">  
    <title>Navigation</title>  
    <style>  
        body {  
            font-family: 'Arial', sans-serif;  
            background-color: #f4f4f4;  
            margin: 0;  
            padding: 0;  
            display: flex;  
            justify-content: center;  
            align-items: center;  
            min-height: 10vh;  
            padding: 20px;
        }  

        nav {  
            background-color: #ffffff;  
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);  
            border-radius: 50px;  
            padding: 10px 20px;  
            display: flex;  
            justify-content: center;  
            align-items: center;  
            gap: 20px;  
            max-width: 500px;  
            width: 100%;  
        }  

        nav a {  
            text-decoration: none;  
            color: #007bff;  
            font-weight: 600;  
            padding: 10px 15px;  
            border-radius: 25px;  
            transition: all 0.3s ease;  
            position: relative;  
            overflow: hidden;  
            text-transform: uppercase;  
            letter-spacing: 1px;  
        }  

        nav a::before {  
            content: '';  
            position: absolute;  
            bottom: 0;  
            left: 0;  
            width: 100%;  
            height: 2px;  
            background-color: #007bff;  
            transform: scaleX(0);  
            transition: transform 0.3s ease;  
        }  

        nav a:hover {  
            color: #0056b3;  
            transform: scale(1.05);  
        }  

        nav a:hover::before {  
            transform: scaleX(1);  
        }  

        @media (max-width: 600px) {  
            nav {  
                flex-direction: column;  
                gap: 10px;  
                padding: 15px;  
            }  

            nav a {  
                width: 100%;  
                text-align: center;  
            }  
        }  
    </style>  
</head>  
<body>  
    <nav>  
        <a href="home.html" target="mainContent">Home</a>  
        <a href="study.html" target="mainContent">MyStudy</a>  
        <a href="gallery.html" target="mainContent">Gallery</a>  
    </nav>  
</body>  
</html>
